version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sentinelai-postgres
    environment:
      POSTGRES_DB: sentinelai
      POSTGRES_USER: sentinelai_user
      POSTGRES_PASSWORD: sentinelai_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sentinelai-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: sentinelai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - sentinelai-network

  # Neo4j Knowledge Graph
  neo4j:
    image: neo4j:5-community
    container_name: sentinelai-neo4j
    environment:
      NEO4J_AUTH: neo4j/sentinelai_password
      NEO4J_PLUGINS: '["apoc"]'
    ports:
      - "7474:7474"
      - "7687:7687"
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    networks:
      - sentinelai-network

  # Laravel API
  api:
    build:
      context: ./backend/api
      dockerfile: Dockerfile
    container_name: sentinelai-api
    ports:
      - "8000:8000"
    volumes:
      - ./backend/api:/var/www/html
      - api_storage:/var/www/html/storage
    environment:
      DB_HOST: postgres
      DB_DATABASE: sentinelai
      DB_USERNAME: sentinelai_user
      DB_PASSWORD: sentinelai_password
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      - postgres
      - redis
    networks:
      - sentinelai-network

  # Python ML Service
  ml-service:
    build:
      context: ./backend/ml-service
      dockerfile: Dockerfile
    container_name: sentinelai-ml
    ports:
      - "5000:5000"
    volumes:
      - ./backend/ml-service:/app
      - ml_models:/app/models
      - ml_data:/app/data
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: sentinelai_password
      POSTGRES_HOST: postgres
      POSTGRES_DB: sentinelai
      POSTGRES_USER: sentinelai_user
      POSTGRES_PASSWORD: sentinelai_password
    depends_on:
      - postgres
      - redis
      - neo4j
    networks:
      - sentinelai-network

  # Node.js Real-time Service
  realtime-service:
    build:
      context: ./backend/realtime-service
      dockerfile: Dockerfile
    container_name: sentinelai-realtime
    ports:
      - "3001:3001"
    volumes:
      - ./backend/realtime-service:/app
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      API_URL: http://api:8000
      ML_SERVICE_URL: http://ml-service:5000
    depends_on:
      - redis
      - api
    networks:
      - sentinelai-network

  # Vue.js Admin Dashboard
  admin-dashboard:
    build:
      context: ./frontend/admin-dashboard
      dockerfile: Dockerfile
    container_name: sentinelai-admin
    ports:
      - "8080:80"
    volumes:
      - ./frontend/admin-dashboard:/app
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_REALTIME_URL: ws://localhost:3001
    depends_on:
      - api
      - realtime-service
    networks:
      - sentinelai-network

  # Next.js Public Portal
  portal:
    build:
      context: ./frontend/portal
      dockerfile: Dockerfile
    container_name: sentinelai-portal
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/portal:/app
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api
    networks:
      - sentinelai-network

  # ELK Stack - Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: sentinelai-elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - sentinelai-network

  # ELK Stack - Logstash
  logstash:
    image: docker.elastic.co/logstash/logstash:8.11.0
    container_name: sentinelai-logstash
    volumes:
      - ./infrastructure/logstash/pipeline:/usr/share/logstash/pipeline
      - ./infrastructure/logstash/config:/usr/share/logstash/config
    ports:
      - "5000:5000/tcp"
      - "5000:5000/udp"
      - "9600:9600"
    depends_on:
      - elasticsearch
    networks:
      - sentinelai-network

  # ELK Stack - Kibana
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: sentinelai-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      - sentinelai-network

volumes:
  postgres_data:
  redis_data:
  neo4j_data:
  neo4j_logs:
  api_storage:
  ml_models:
  ml_data:
  elasticsearch_data:

networks:
  sentinelai-network:
    driver: bridge
